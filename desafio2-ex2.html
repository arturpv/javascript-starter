<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button class="red-btn">Red Spongebob</button>
    <div class="container"></div>
    <!-- Pai -->

    <script>
      var btnElement = document.querySelector(".red-btn");
      var containerEl = document.querySelector(".container");

      function createSquare() {
        //Aqui eu vou criar um quadrado
        //Primeiro eu tenho que criar uma div
        var squareEl = document.createElement("div");

        //Segundo estilizar minha div pra ter o formato de uma box
        squareEl.style.width = "100px";
        squareEl.style.height = "100px";
        squareEl.style.marginBottom = "10px";
        squareEl.style.backgroundColor = "#f00";

        //dar um appendchild no meu container, ou seja, vou inserir a div no container
        containerEl.appendChild(squareEl);

        for (var n = 0; n < containerEl.childElementCount; n++) {
          var squareChild = containerEl.childNodes[n];

          squareChild.onmouseenter = changeColor;
        }
      }

      //toda vez que clicar no botão a função creatsquare vai ser disparada
      btnElement.onclick = createSquare;

      //colar a função que me foi dada
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      //criar função que irá receber a cor nova e mudar a cor do meu quadrado
      //por fim toda vez que passar em cima de um quadrado vou chamar a função que eu criei
      function changeColor() {
        this.style.backgroundColor = getRandomColor();
      }
    </script>
  </body>
</html>
